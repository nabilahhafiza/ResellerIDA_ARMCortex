<!DOCTYPE html>
<html lang="en">

<head>

    <title>RISELLER IDA | ADMIN</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../static/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../static/assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="../static/assets/img/logo.png" rel="icon" type="image/x-icon"/>

    <!-- Template Main CSS File -->
    <link href="../static/assets/css/style.css" rel="stylesheet">
</head>

<body>
    {% include 'admin/header.html' %}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Produk</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/produk">Produk</a></li>
                    <li class="breadcrumb-item active">Edit produk</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <br>
        <div class="card border-0 shadow mb-4 ">
            <div class="card-body mt-4">
                <div class="table-responsive">
                    <form action="/edit/{{data['_id']}}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_id" value="{{data['_id']}}">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" name="nama" style="border-radius: 13px;"
                            placeholder="Masukan Nama Produk" value="{{data['nama']}}" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Harga</label>
                            <input type="number" class="form-control" name="harga" style="border-radius: 13px;"
                            placeholder="Masukan Harga" value="{{data['harga'] }}" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Stok</label>
                            <input type="number" class="form-control" name="stok" style="border-radius: 13px;"
                                placeholder="Masukan Stok" value="{{data['stok'] }}" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Ukuran</label>
                            <div id="ukuranProduk" class="d-flex flex-row">
                                {% for size in ["S", "M", "L", "XL"] %}
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" name="ukuran" value="{{ size }}"
                                           id="{{ size }}-{{ data._id }}" 
                                           {% if size in data.ukuran %} checked {% endif %}>
                                    <label class="form-check-label" for="{{ size }}-{{ data._id }}">
                                        {{ size }}
                                    </label>
                                </div>
                            {% endfor %}
                                
                            </div>
                        </div>

                        <div class="mb-3 d-flex flex-column gap-2">
                            <label for="exampleInputPassword1" class="form-label">Gambar</label>
                            <img id="gambar-preview" src="" alt="" width="200">
                            <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar"
                                style="border-radius: 13px;" placeholder="Enter the Image"  />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Deskripsi Produk</label>
                            <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                                placeholder="Masukan Deskripsi" value="{{data['deskripsi'] }}" required> {{data['deskripsi'] }}</textarea>
                        </div>
                        <div class="d-flex justify-content-end mt-5 mb-3  ">
                            <button onclick="edit()" type="submit" class="btn btn-danger" >Submit</button>
                        </div>
                    </form>
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include 'admin/footer.html' %}
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="../static/assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/vendor/chart.js/chart.umd.js"></script>
    <script src="../static/assets/vendor/echarts/echarts.min.js"></script>
    <script src="../static/assets/vendor/quill/quill.min.js"></script>
    <script src="../static/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../static/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../static/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../static/assets/js/main.js"></script>
    <script src="../static/assets/js/script.js"></script>

</body>

</html>
